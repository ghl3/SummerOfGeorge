

    <form id="ActivityForm" >
      <fieldset>
	<legend>Add an activity:</legend>

	<label class="required" accesskey="f">Activity Name: </label>
	<input type="text" id="activity_name" name="activity_name" tabindex="1" value="" title="activity name"><br>

	<label class="required" accesskey="l">Type:  </label>
	<input type="text" id="type" name="type" tabindex="2" title="type"><br>
	
	<label accesskey="e">Borough: </label>
	<input type="text" id="borough" name="borough" tabindex="3" title="borough"><br>

	<label accesskey="e">Address: </label>
	<input type="text" id="address" name="address" tabindex="3" title="address"><br>

	<label accesskey="e">Comment: </label>
	<textarea  name="comment"  id="comment"  rows="5" style="text-align: left" onKeyDown="limitText(this.form.msg,this.form.countdown,140);" 
		   cols="30"  onKeyUp="limitText(this.form.msg,this.form.countdown,140);" > </textarea> 
      </fieldset>
    </form>
